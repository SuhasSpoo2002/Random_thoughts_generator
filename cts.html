<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="./cts.css">
</head>
<body>
    <h1>RANDOM QUOTE GENERATOR</h1>

    <p>This is a JS based application that display an random quote <br> from famous personalities</p>

    <p id="quote">Click the button below to display an random quote</p>

    <button id="btn1" onclick="generateQuote();">Click</button>

    <div>
        <label for="newQuote">Add an new quote</label><br>
        <input type="text" id="newQuote">
        <button id="btn1" onclick="addQuote();">Add</button>

    </div>

    <script src="./cts.js"></script>
</body>
</html>
